{%extends 'base.html'%}
{%load static%}
{%block body%}
  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>لیست</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="section trending">
    <div class="container">
      <ul class="trending-filter">
        <li>
          <a class="is_active" href="#!" data-filter="*">Show All</a>
        </li>
        {%for i in tag%}
        <li>
          <a href="#" data-filter=".{{i.title}}">{{i.title}}</a>
        </li>
        {%endfor%}
      </ul>
      <div class="row trending-box">
      {% for i in games%}
        <div class="col-lg-3 col-md-6 align-self-center mb-30 trending-items col-md-6 {{i.genre}}">
          <div class="item">
            <div class="thumb">
              <a href="{{i.slug}}"><img src="media/{{i.gameImage}}" alt=""></a>
              <span class="price"><em>{{i.discription}}</em></span>
            </div>
            <div class="down-content">
              <span class="category">{{i.genre}}</span>
              <h4>{{i.gamename}}</h4>
              <a href="{{i.slug}}"><i class="fa fa-shopping-bag"></i></a>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
      </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>ghostgame.com <a rel="nofollow" href="https://templatemo.com" target="_blank">Design: TemplateMo</a></p>
      </div>
    </div>
  </footer>
  {%endblock%}
